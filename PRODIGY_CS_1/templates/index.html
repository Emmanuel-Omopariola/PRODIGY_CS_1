<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cipher Encryptor/Decryptor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <form method="POST">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="shift">Shift Value:</label>
            <input type="number" id="shift" name="shift" required>

            <div class="buttons">
                <button type="submit" name="action" value="Encrypt">Encrypt</button>
                <button type="submit" name="action" value="Decrypt">Decrypt</button>
            </div>
        </form>

        {% if encrypted %}
            <div class="output">
                <h2>Encrypted Message:</h2>
                <p>{{ encrypted }}</p>
            </div>
        {% endif %}

        {% if decrypted %}
            <div class="output">
                <h2>Decrypted Message:</h2>
                <p>{{ decrypted }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
